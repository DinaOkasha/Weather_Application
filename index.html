<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="./images/search.png" alt="" /></button>
      </div>
      <div class="error">Incorrect City Name</div>
      <div class="weather">
        <div class="weatherIcon">
          <img src="./images/bubu-dudu-sseeyall.gif" alt="" />
        </div>
        <h1 class="temp">--</h1>
        <h2 class="city">--- ---</h2>
        <div class="details">
          <div class="col">
            <div class="image"><img src="./images/humidity.png" alt="" /></div>
            <div>
              <p class="humidity">--%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <div class="image"><img src="./images/wind.png" alt="" /></div>
            <div>
              <p class="wind">-- Km/H</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
